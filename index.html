<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyah~</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
        }
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: blur(3px) brightness(0.5);
            z-index: -1;
        }
        .client {
            margin-bottom: 30px;
        }
        .client-name {
            font-size: 1.2em;
            margin-bottom: 5px;
            background: linear-gradient(90deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3, #ff0000);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
            font-weight: bold;
        }
        .client-version {
            margin-bottom: 5px;
            background: linear-gradient(90deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3, #ff0000);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        a {
            color: #6c9bd2;
            text-decoration: underline;
        }
        a:hover {
            color: #8ab4e5;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
    <img src="logo.png" alt="Logo" style="max-width: 200px; margin-bottom: 20px; display: block;">
    
    <div id="clientsList"></div>
    <p style="margin-top: 60px; opacity: 0.6; font-size: 0.85em;">
        
    </p>
    <script>
        const clients = [
            {
                name: "Spoonsense",
                version: "Latest",
                downloadLink: "https://github.com/SpoonClient/Spoon"
            
            },
            {
                name: "Floyd V",
                version: "Latest",
                downloadLink: "https://github.com/clpzware/ModernFloyd"
            },
            {
                name: "Ambient",
                version: " Idk probs 3",
                downloadLink: "https://github.com/ImLegiitXD/Ambient"
            }
        ];
        const list = document.getElementById('clientsList');
        clients.forEach(client => {
            const div = document.createElement('div');
            div.className = 'client';
            div.innerHTML = `
                <div class="client-name">${client.name}</div>
                <div class="client-version">${client.version}</div>
                <a href="${client.downloadLink}" download>download</a>
            `;
            list.appendChild(div);
        });
    </script>
</body>
</html>
